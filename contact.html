<body class="body-background">

  <!---Header group, name and links attatched-->
  <header>
    <h1 class="header-title">Scott Willis</h1>
  </header>

  <nav id="sidebar-links" class="header-links">
    <a href="javascript:void(0)" class="close-menu-btn" onclick="closeMenu()"> X</a>
    <a href="index.html" class="active-page">About</a>
    <a href="portfolio.html">Portfolio</a>

    <a href="resume.html">Resume</a>
  </nav>

  <div id="main">
    <div>
      <button id="open-btn" class="open-menu-btn" onclick="openMenu()">â˜° Navigate</button>
    </div>



    <!--Card body itself-->
    <div class="container-fluid">
      <div class="card-body">
        <div class="row row-color">

          <div class="col-md-6">
            <h1 class="card-title">Contact</h1>
          </div>
        </div>


        <div class="row row-color">
          <div class="col-md-12">
            <div class="header-border"></div>
          </div>
        </div>

        <!--Input form groups-->

        <form>
          <div class="form-group">
            <div class="name-group"></div>
            <label for="nameInput">Your Name</label>
            <input class=input-group type="text" placeholder="John Doe" width="100%">
          </div>


          <div class="email-group">
            <label for="EmailInput">Your Email</label>
            <input class="input-group" type="text" placeholder="example@email.com">
          </div>

          <div class="message-group">
            <label for="messageInput">Please type your email below</label>
            <textarea name="message-group" id="message" cols="220" rows="10" placeholder="Your Message here"
              width="95%"></textarea>

          </div>

          <div class="row">
            <div class="col-md-3">
              <button class=" btn btn-info mb-3"> Send</button>
            </div>
          </div>




      </div>
      </form>





      <footer class="footer">
        <table class="table" style="width:100%">
          <tr class="table-links">
            <th> <a href="https://www.gmail.com" target="_blank"><img src="Img/gmail-icon.png" alt="gmail-pic">
                Email</a></th>
            <th><a href="https://www.linkedin.com" target="_blank"><img src="Img/LinkedIn-icon.png" alt=""> LinkedIn
            </th>
            <th><a href="https://www.github.com" target="_blank"><img src="Img/github-icon.png">GitHub</a> </th>
          </tr>

        </table>
      </footer>
    </div>
  </div>
